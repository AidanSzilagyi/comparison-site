{% extends "./base.html" %}
{% block extra_head %}
<style>
html {
    background-color: rgb(0, 0, 56);
}
.main-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.profile-heading {
    display: flex;
    align-items: end;
    gap: 10px;
}
.profile-image-container {
}
.profile-image {
    height: 100px;
    width: 100px;
    border-radius: 50px;
    object-fit: cover;
    object-position: center;
}
.profile-name {
    font-size: 40px;
}
.recently-compared-lists {

}
.section-heading {
    font-size: 24px;
}
.list-of-containers {
    display: flex;
    gap: 10px;
}
</style>
{% endblock %}
{% block main %}
<main class="main-container">
    <div class="profile-heading">
        <div class="profile-image-container">
            <img class="profile-image" src="../../../static/images/test-vert.png">
        </div>
        <div class="profile-name">
            WWW lll wwwww LLLLL
        </div>
    </div>
    <div class="recently-compared-lists">
        <div class="section-heading">
            Recently Compared Lists
        </div>
        <div class="list-of-containers">
            
        </div>
    </div>
    <div class="recently-compared-lists">
        <div class="section-heading">
            Created Lists
        </div>
        <div class="list-of-containers">
            {% for list in lists %}
                {% include "./list-card.html" with list=list %}
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
