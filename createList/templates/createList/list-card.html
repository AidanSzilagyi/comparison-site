<style>
    :root {
    --primary: #0a092c;
    --secondary: #2e3855;
    --tertiary: #1a1d27;
    --highlight: #f6f7fb;
    --selected: #adb6f7;
    --important: #4056f9;
    --greyedout: #757575;
    --logo-red: #ff2850;
    --logo-blue: #3278ff;
    font-family: Outfit;

    --preview-width-min: 450px; /* 260 - 300 */
    --preview-width-max: 525px;
    --preview-height: 300px;
    --grid-gap: 15px;

    color: var(--highlight);
    background-color: var(--primary);
}
    input[type='file'] {
        color: transparent;
    }
    html, body {
        margin: 0;
        height: 100%;
    }
    .list-preview-box {
        /*flex: 1 1 var(--preview-width-min); */
        max-width: var(--preview-width-max);
        aspect-ratio: 1.6 / 1;
        /*
        width: 100%;
        max-width: 100%;
        */
        height: 345px;

        padding: 12px 12px 12px 12px;
        border-radius: 12px;
        border-color: var(--tertiary);
        background-color: var(--secondary);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 6px;

        position: relative;
    }
    .list-title {
        font-weight: 500;
        text-align: center;
        text-wrap: balance;
        overflow: hidden;
        font-size: 30px;
    }
    .non-title-info {
        display: flex;
        justify-content: space-between;
        gap: 7.5px;
        height: calc(100% - 120px); /* subtract bottom-items height */
    }
    .text-info {
        width: 50%;
    }
    .list-author {
        font-weight: 200;
        display: flex;
        align-items: center;
        gap: 9px;

        position: relative;
        z-index: 2;
    }
    .author-pfp {
        height: 30px;
        width: 30px;
        object-fit: cover;
        border-radius: 15px;
        display: inline;
    }
    .author-name {
        display: inline;
        font-size: 21px;
    }

    .list-description {
        height: calc(100% - 40px); /* subtract author height, prevent partial lines */
        text-wrap: balance;
        overflow: hidden;
        font-size: 21px;
        margin-top: 4.5px;
        /* Add  text-overflow: ellipsis; via django? */
    }
    .image-container {
        width: 100%;
    }
    .list-image {
        width: 100%;
        max-height: 100%;
        border-radius: 12px;
        object-fit: contain;
    }
    .disable {
        display: inline-block;
    }
    .bottom-items {
        display: flex;
        justify-content: center;
        gap: 22.5px;
    }
    .num-things {
        display: inline-block;
    }
    .num-comparisons {
        display: inline-block;
    }
    .card-overlay-link{
        position: absolute;
        width: 549px;
        height: 369px;
        border-radius: 12px;
        z-index: 1;
    }
</style>
<div class="list-card-container">
    <a class="card-overlay-link" href="{% url 'list_info' list.slug %}"></a>
    <div class="list-preview-box"> 
        <div class="list-title">
            {{list.name}}
        </div>
        <div class="non-title-info">
            <div class="text-info">
                <a class="list-author" href="{% url 'view_profile' list.user.profile.slug %}" onclick="event.stopPropagation()">
                    {% if list.user.image %}
                        <img class="author-pfp" src="{{list.user.image.url}}">
                    {% endif %}
                    <div class="author-name">{{list.user.username}}</div>
                </a>
                <div class="list-description">
                    {% if list.description %}
                        {{list.description}}
                    {% else %}
                        <i>No description provided</i>
                    {% endif %}
                </div>
            </div>
            <div class="image-container">
                {% if list.image %}
                    <img class="list-image" src="{{list.image.url}}">
                {% endif %}
            </div>
        </div>
        <div class="bottom-items">
            <div class="num-things">{{list.num_things}} Things</div> <div class="num-comparisons"> {{list.comparisons_made}}/{{list.comparisons_needed}} Comparisons </div>
        </div>
    </div>
</div>
