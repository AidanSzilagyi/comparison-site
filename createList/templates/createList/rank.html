{% extends "./base.html" %}
{% load static %}
{% csrf_token %}
{% block extra_head %}
    <script>
        window.listSlug = "{{ list_slug }}";
        window.initialThings = {{ initial_things|safe }}
    </script>
    <script type="module" src="{% static 'scripts/rank.js' %}"></script>
    <style>
        .instruction-text {
            font-size: 18px;
        }
        .comparison-boxes {
            height: calc(100vh - 90px);
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }
        .thing-box {
            padding: 8px 8px 8px 8px;
            background-color: var(--secondary);
            border-radius: 8px;
            height: calc(50% - (84px / 2));
            width: 400px;
            /* aspect-ratio: 12 / 9; */
        }
        .thing-box:hover {
            border-color: var(--selected);
        }

        .thing-image {
            border-radius: 8px;
            max-width: 100%;
            max-height: 80%;  
        }
        .thing-text-container {
            max-width: 100%;
            height: 20%;
        }
        .thing-text {
            white-space: pre-wrap;
            word-break: break-word;
            overflow: hidden;
        }

        .thing-text-only {
            
        }
        .thing-image-only {
            object-fit: contain;
            height: 100%;
            width: 100%;
            border-radius: 8px;
        }
        .info-back-button {
            position: absolute;
            top: 54px;
            right: 7px;
            margin-top: 3px;
            display: inline-block;
            border-radius: 8px;
            background-color: var(--secondary);
            padding: 5px 5px;
        }
    </style>
{% endblock %}
{% block main %}
    <div class="comparison-boxes">
        <div class="instruction-text">Choose the better thing</div>
        <div id="thing-box-1" class="thing-box">
        </div>
        <div>or</div>
        <div id="thing-box-2" class="thing-box">
    </div>
    <a href="{% url 'list_info' list_slug %}">
        <div class="info-back-button">
            Back to Info
        </div>
    </a>
{% endblock %}
