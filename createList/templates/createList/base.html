<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <Title>Head2Head</Title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >

        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'styles/general.css' %}">

        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <header class="website-header">
			<div class="website-logo-container">
				<img class="website-logo-image" src="{% static 'images/arrow-logo.png' %}">
			</div>
			<div class="website-title">
				Head2Head
			</div>
			<a class="create-button-container" href="{% url 'create_list' %}">
				<img class="create-plus-image" src="{% static 'images/plus-icon.png' %}">
				<div class="create-plus-word">Create</div>
            </a>
			<div class="rank-button-container">
				Rank
			</div>
			<div class="your-lists-button-container">
				Your Lists
			</div>
		</header>
        {% block main %}{% endblock %}
    </body>
</html>
